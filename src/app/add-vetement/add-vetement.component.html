<div class="container">
    <div>
    <h2>Ajouter un Vetement :</h2>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Vetement</label>
        <input type="text" [(ngModel)]="newVetement.id_vetement"
        name="id_vetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Vetement</label>
        <input type="text"[(ngModel)]= "newVetement.nom_vetement"
        name="nom_vetement" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Vetement</label>
        <input type="number" [(ngModel)]= "newVetement.prix_vetement"
        name="prix_vetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Quantit√©</label>
        <input type="number" [(ngModel)]= "newVetement.quantite_vetement"
        name="quantite_vetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Type</label>
            <input type="text"[(ngModel)]= "newVetement.type_vetement"
            name="type_vetement" class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Boutique</label>
                <select class="form-control form-control-lg" id="id_boutique" name="id_boutique"
                [(ngModel)]="newIdCat">
                 <option *ngFor="let bou of boutique" [value]="bou.id_boutique" >
                 {{bou.nom_bout}}
                </option>
                </select>
                </div>
        <div class="mt-2">
        <button type="submit" (click)="addVetement()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
