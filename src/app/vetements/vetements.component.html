<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Quantité</th> <th>Type</th><th>Catégorie</th></tr>
    <tbody *ngFor="let vetement of vetements">
    <tr >
    <td>{{vetement.id_vetement}}</td>
    <td>{{vetement.nom_vetement}}</td>
    <td>{{vetement.prix_vetement}}</td>
    <td>{{vetement.quantite_vetement}}</td>
    <td>{{vetement.type_vetement}}</td>
    <td>{{vetement.boutique.nom_bout}}</td>
    <td><a class="btn btn-danger" (click)="supprimerVetement(vetement)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateVetement',vetement.id_vetement]">Modifier</a></td>

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
